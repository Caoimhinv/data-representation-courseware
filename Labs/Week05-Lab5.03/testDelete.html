<html>

            test Delete

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="callDelete('12 G 1234')">Test Delete</button>
    </body>
    <script>
        function callDelete(reg){
            $.ajax({
                url: "www.githip.com/"+encodeURI(reg),
                method: "DELETE",
                data: "",
                dataType: "JSON",
                success:function(result){
                    console.log(result);                
                },

                    console.log("error: "+status+" msg:"+error);
                }
             });
         }
    </script>
